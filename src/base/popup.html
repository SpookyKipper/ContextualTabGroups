<!DOCTYPE html>
<html>
  <head>
    <title>Contextual Tab Groups</title>
    <style type="text/css">
      body {
        min-width: 500px; /* Adjust the minimum width as needed */
        font-family: Arial, sans-serif;
        margin: 20px;
        background-color: #100f10;
        color: #e0e0e0;
      }

      h1 {
        display: inline;
        font-size: 24px;
        margin-bottom: 10px;
        color: #ffffff;
      }

      p {
        font-size: 16px;
        line-height: 1.5;
        color: #e0e0e0;
      }

      button {
            --fa-style-family-brands: "Font Awesome 6 Brands";
    --fa-style-family-classic: "Font Awesome 6 Free";
    --bs-blue: #0d6efd;
    --bs-indigo: #6610f2;
    --bs-purple: #6f42c1;
    --bs-pink: #d63384;
    --bs-red: #dc3545;
    --bs-orange: #fd7e14;
    --bs-yellow: #ffc107;
    --bs-green: #198754;
    --bs-teal: #20c997;
    --bs-cyan: #0dcaf0;
    --bs-white: #fff;
    --bs-gray: #6c757d;
    --bs-gray-dark: #343a40;
    --bs-primary: #0d6efd;
    --bs-secondary: #6c757d;
    --bs-success: #198754;
    --bs-info: #0dcaf0;
    --bs-warning: #ffc107;
    --bs-danger: #dc3545;
    --bs-light: #f8f9fa;
    --bs-dark: #212529;
    --bs-font-sans-serif: system-ui,-apple-system,"Segoe UI",Roboto,"Helvetica Neue",Arial,"Noto Sans","Liberation Sans",sans-serif,"Apple Color Emoji","Segoe UI Emoji","Segoe UI Symbol","Noto Color Emoji";
    --bs-font-monospace: SFMono-Regular,Menlo,Monaco,Consolas,"Liberation Mono","Courier New",monospace;
    --bs-gradient: linear-gradient(180deg, rgba(255, 255, 255, 0.15), rgba(255, 255, 255, 0));
    --fa-font-brands: normal 400 1em/1 "Font Awesome 6 Brands";
    --fa-font-regular: normal 400 1em/1 "Font Awesome 6 Free";
    --fa-font-solid: normal 900 1em/1 "Font Awesome 6 Free";
    --font-family: 'Montserrat';
    --font-weight-regular: 300;
    --font-weight-medium: 400;
    --font-weight-bold: 500;
    --font-weight-heavy: 600;
    --font-weight-heaviest: 800;
    --background-dark: #1b1b1b;
    --text-disabled: #e1df19;
    --success: #27ae60;
    --danger: #c0392b;
    --info: #3498db;
    --warning: #f1c40f;
    --preloader-icon-color: #fff;
    --background-page: #100f10;
    --background-primary: #1b1b1b;
    --background-secondary: #242424;
    --background-hover: rgba(255, 255, 255, 0.02);
    --text-primary: rgba(255, 255, 255, 0.75);
    --text-secondary: rgba(255, 255, 255, 0.5);
    --secondary: rgba(255, 255, 255, 0.04);
    --shadow-soft: 0 4px 8px 0 rgba(0, 0, 0, 0.25);
    --shadow-hard: 0 2px 8px 0 rgba(0, 0, 0, 0.5);
    --divider: rgba(255, 255, 255, 0.05);
    scrollbar-color: rgba(255, 255, 255, 0.075) transparent;
    --primary: #6f65dc;
    --primary-text: var(--primary);
    --header-height: 300px;
    --header-logo-height: 200px;
    --portal-logo-height: 200px;
    --avatars-border-radius: 50%;
    -webkit-text-size-adjust: 100%;
    -webkit-tap-highlight-color: transparent;
    color-scheme: dark;
    pointer-events: auto;
    box-sizing: border-box;
    outline: none;
    scrollbar-width: thin;
    font-family: inherit;
    -webkit-appearance: button;
    text-align: center;
    text-decoration: none;
    vertical-align: middle;
    user-select: none;
    margin: .25rem;
    display: inline-flex;
    -webkit-box-align: center;
    align-items: center;
    -webkit-box-pack: center;
    justify-content: center;
    border: none !important;
    border-radius: 0.5rem;
    box-shadow: none !important;
    font-weight: var(--font-weight-heavy);
    line-height: 1;
    text-transform: uppercase;
    white-space: nowrap;
    transition: opacity 0.25s ease;
    background: var(--primary) !important;
    color: #fff !important;
    height: 31px;
    padding: 0 1rem;
    font-size: 0.75rem;
    cursor: pointer;
      }

      button:hover {
        background-color: #5a51c3;
      }

      ::selection {
        background: rgba(255, 255, 255, 0.075);
      }
    </style>
  </head>
  <body>
    <h1>Contextual Tab Groups</h1>
    <p>
      Tab groups by context, automatic group creation. Inspired by Opera One.
    </p>
    <button id="go-to-options">Go to Options</button>
    <script src="popup.js"></script>
  </body>
</html>
